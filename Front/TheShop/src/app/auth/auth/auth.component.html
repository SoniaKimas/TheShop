<div class="container">
  <div class="form-container">


    @if(error){
    <app-alert [message]="error" (close)="onHandleError()">
    </app-alert>
    }

    @if(isLoading){
    <div style="text-align: center;">
      <app-loading-spinner>
      </app-loading-spinner>
    </div>
    }


    <!-- Form -->
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
      </div>
      <div>
        <button type="submit" [disabled]="!authForm.valid" class="btn btn-primary">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
